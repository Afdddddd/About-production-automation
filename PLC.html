<strong>PLC</strong>란 <u><strong>Programmable Logic Controller</strong></u>로 직역하자면 프로그램 가능한 논리 제어 장치입니다.<P>
<strong>PLC</strong>는 공장과 같은 산업현장에서 자동 제어 및 감시를 하기 위한 제어 장치로,<p>
스위치센서, 온도, 위치 정보 등을 입력으로 받아들인 뒤<p>
입력된 프로그램에 의해 순차적으로 논리를 처리하고<p>
그에 따른 출력을 기반으로 공기 실린더, 유압실린더. 진동판과 같은 외부 장치를 제어합니다.<p>
